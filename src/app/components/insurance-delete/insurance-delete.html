<div class="container">
  <h2>Delete Insurance</h2>

  <div class="form-group">
    <label>Policy ID</label>
    <input
      type="text"
      [(ngModel)]="id"
      placeholder="Enter Policy ID"
    />
  </div>

  <button
    type="button"
    class="delete-btn"
    (click)="deletePolicy()">
    Delete Policy
  </button>

  <!-- SUCCESS / ERROR MESSAGE -->
  <p *ngIf="message"
     [ngClass]="{ 'error-msg': isError, 'success-msg': !isError }">
    {{ message }}
  </p>
</div>
