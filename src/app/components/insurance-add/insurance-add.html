<div class="container">
  <h2>Add Insurance Policy</h2>

  <form (ngSubmit)="submitForm()">

    <label>Policy Name</label>
    <input type="text" [(ngModel)]="insurance.policyName" name="policyName" required>

    <label>Policy Type</label>
    <select [(ngModel)]="insurance.policyType" name="policyType" required>
      <option value="">Select</option>
      <option value="Health">Health</option>
      <option value="Life">Life</option>
      <option value="Vehicle">Vehicle</option>
      <option value="Travel">Travel</option>
    </select>

    <label>Policy Holder Name</label>
    <input type="text" [(ngModel)]="insurance.policyHolder" name="policyHolder" required>

    <label>Email</label>
    <input type="email" [(ngModel)]="insurance.email" name="email" required>

    <label>Phone Number</label>
    <input type="text" [(ngModel)]="insurance.phone" name="phone" required>

    <label>Premium Amount</label>
    <input type="number" [(ngModel)]="insurance.premium" name="premium" required>

    <label>Duration (Years)</label>
    <input type="number" [(ngModel)]="insurance.duration" name="duration" required>

    <label>Coverage Amount</label>
    <input type="number" [(ngModel)]="insurance.coverageAmount" name="coverageAmount" required>

    <label>Nominee Name</label>
    <input type="text" [(ngModel)]="insurance.nomineeName" name="nomineeName" required>

    <label>Address</label>
    <textarea rows="3" [(ngModel)]="insurance.address" name="address" required></textarea>

    <button type="submit">Submit</button>

  </form>
</div>
